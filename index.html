<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/index.css">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>nuestroBank</title>
</head>
<body>

<div id="header" class="d-inline-flex mt-2 ms-3">
<img id="headerImg" src="./assets/img/wallet2.svg" alt="ícono billetera" width="30 rem" class="mb-2">
<h2>EASYPAGO</h2>
</div>

<div class="container-fluid">
    <div class="row mx-auto">
        <div class="col">
            <div class="mb-3">
                <label for="cajonTotal" class="titulo">¿Cuánto tienes que pagar?</label>
                <input type="number" class="form-control border border-top-0 border-start-0 border-end-0" id="cajonTotal">
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label for="cajonInteres" class="titulo">¿Cuánto interés (%) debes pagar?</label>
                <input type="number" class="form-control border border-top-0 border-start-0 border-end-0" id="cajonInteres">
            </div>
        </div>
        <div class="col">
            <div class="mb-3">
                <label for="cajonCuotas" class="titulo">¿En cuántas cuotas puedes pagarlo?</label>
                <input type="number" class="form-control border border-top-0 border-start-0 border-end-0" id="cajonCuotas">
            </div>
        </div>
    </div>

    <div class="row">
        <button id="boton" type="button" class="btn mx-auto w-25 text-white">¿CÓMO LO PAGO?</button>
    </div>

    <div class="row mt-3">
        <p class="fs-3 text-center" id="cajonMensaje"></p>
    </div>
</div>
<script src="./assets/JS/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
